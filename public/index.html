<!doctype html>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
<script src="javascripts/app.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<link rel="stylesheet" href="stylesheets/style.css">

<div class="container">
  <div id='app' ng-app='app' ng-controller='mainCtrl'>
    <center>
      <h1>
        Restaurant Ratings
      </h1>
      <form class="mb-5" ng-submit="addPost()">
        <input class="form-control my-2" ng-model="Name" type="text" placeholder="Name">
        <input class="form-control my-2" ng-model="PostText" type="text" placeholder="Add Rating">
        <select name='starOption' ng-model="starSelect" ng-options="option for option in starOptions" class="form-control my-2"></select>
        <select name='restaurantOption' ng-model="restaurantSelect" ng-options="option.name for option in availableOptions" class="form-control my-2"></select>
        <button class="btn btn-success" id="submitPost" type="submit">Submit</button>
      </form>
    </center>

    <div class="row">
      <div class="col-sm">
        <div class="image-container">
          <img class="image" src="images/mcdonalds.jpg" width="300">
        </div>
        <ul ng-if='posts["mcdonalds"].length' class="list-group">
          <li class="list-group-item" ng-repeat='p in posts["mcdonalds"] | orderBy: "+stars"'>
            <b>{{p.name}} <span class="stars">{{p.stars}}</span></b><br>{{p.post}}
          </li>
        </ul>
      </div>
      <div class="col-sm">
        <div class="image-container">
          <img class="image" src="images/caferio.jpg" width="300">
        </div>
        <ul ng-if='posts["caferio"].length' class="list-group">
          <li class="list-group-item" ng-repeat='p in posts["caferio"]'>
            <b>{{p.name}} <span class="stars">{{p.stars}}</span></b><br>{{p.post}}
          </li>
        </ul>
      </div>
      <div class="col-sm">
        <div class="image-container">
          <img class="image" src="images/cheesecakefactory.jpg" width="300">
        </div>
        <ul ng-if='posts["cheesecake"].length' class="list-group">
          <li class="list-group-item" ng-repeat='p in posts["cheesecake"]'>
            <b>{{p.name}} <span class="stars">{{p.stars}}</span></b><br>{{p.post}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
